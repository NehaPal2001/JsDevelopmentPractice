<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chatbot-container">
      <div id="chatbot-icon" class="chatbot-icon" onclick="toggleChatbox()">
        <img src="logo.jpg" alt="Chatbot Icon" />
      </div>
      <div id="chatbox" class="">
        <div id="company-info" class="company-info">
          <img src="logosdet.png" alt="Company Logo" class="company-logo" />
          <p class="chat-prompt">Chat with us!</p>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div id="prompt-buttons" class="prompt-buttons">
          <button
            class="prompt-btn"
            onclick="handleUserInput('General Inquiry?')"
          >
            General Inquiry?
          </button>
          <button
            class="prompt-btn"
            onclick="handleUserInput('Schedule a meeting')"
          >
            Schedule a meeting
          </button>
          <button class="prompt-btn" onclick="handleUserInput('About SDET')">
            About SDET
          </button>
          <button
            class="prompt-btn"
            onclick="handleUserInput('What services do you provide?')"
          >
            What services do you provide?
          </button>
        </div>
        <div id="schedule-meeting" class="schedule-meeting hidden">
          <h3>Select Meeting Date and Time</h3>
          <input type="date" id="meeting-date" required />
          <input type="time" id="meeting-time" required />
          <button class="submit-btn" onclick="confirmMeeting()">Confirm</button>
        </div>
      </div>
    </div>
    <script src="local.js"></script>
  </body>
</html>
